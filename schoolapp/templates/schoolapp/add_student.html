<!DOCTYPE html>
<html>
<head>
    <title>Add Student & Assign Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleee.css' %}">
</head>
<body>
    <h2>Add Student Details</h2>
    <form method="POST">
        {% csrf_token %}
        {{ student_form.as_p }}
        <button type="submit" name="submit_student">Add Student</button>
    </form>

    <hr>

    <h2>Assign Task to Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ task_form.as_p }}
        <button type="submit" name="submit_task">Assign Task</button>
    </form>

    <br>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
